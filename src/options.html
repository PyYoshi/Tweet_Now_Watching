<!DOCTYPE html>
<html>
<head>
    <title id=optionsTitle>Tweet Now Browsing! settings</title>
    <link href="media/48.png" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="text/javascript" src="js/strlib.js"></script>
    <script type="text/javascript" src="js/tweetnowbrowsing.js"></script>
    <script type="text/javascript" src="js/third/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/option.js"></script>
</head>
<body>
<div id="content">
    <label id="status"></label>
    <div id="logo">
        <label id="extensionName">Tweet: Now Browsing! - Options</label>
    </div>
    <div id="example">
        <label class="exampleStatus">e.g.) <span class="customPostHeader">NowBrowsing</span><span class="customPostHeaderSplitter">: </span><span class="postTitle">Twitter</span><span class="customStatusUrlSplitter"> - </span><span class="postUrl">http://twitter.com</span></label>
    </div>
    <div class="option_row">
        <table cellpadding=1 width=100%>
            <tr class="customPostHeader">
                <td width="15%">
                    &nbsp;
                </td>
                <td width="40%">
                    <span class="customPostHeader">Custom Post Header:</span>
                </td>
                <td width="30%">
                    <input type="text" id="customPostHeader" name="customPostHeader">
                </td>
                <td width="15%">
                    &nbsp;
                </td>
            </tr>
            <tr class="customPostHeaderSplitter">
                <td width="15%">
                    &nbsp;
                </td>
                <td width="40%">
                    <span class="customPostHeaderSplitter">Custom Post Header Splitter:</span>
                </td>
                <td width="30%">
                    <input type="text" id="customPostHeaderSplitter" name="customPostHeaderSplitter">
                </td>
                <td width="15%">
                    &nbsp;
                </td>
            </tr>
            <tr class="customStatusUrlSplitter">
                <td width="15%">
                    &nbsp;
                </td>
                <td width="40%">
                    <span class="customStatusUrlSplitter">Custom Status URL Splitter:</span>
                </td>
                <td width="30%">
                    <input type="text" id="customStatusUrlSplitter" name="customStatusUrlSplitter">
                </td>
                <td width="15%">
                    &nbsp;
                </td>
            </tr>
        </table>
        <br>
        <div id="buttons">
            <input value="Reset" id="resetButton" class="button">
            &nbsp;
            <input value="Save" id="saveButton"  class="button">
        </div>
    </div>
</div>
</body>
</html>
